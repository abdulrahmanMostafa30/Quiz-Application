    <link href="css/style.css" rel="stylesheet">
</head>
<body>

  
<!-- Start Nav -->
<nav class="navbar navbar-expand-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo2.png" alt="Avatar Logo" style="width:150px;" class="img-nav"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Quizes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>
        <form class="d-flex">
            <a class="btn btn-outline-dark" href="login.html" role="button" style="margin: 5%; padding: 7px 30px;">LogIn</a>
            <a class="btn btn-outline-dark" href="signup.html" role="button" style="margin: 5%; padding: 7px 30px;">SignUp</a>
 
        </form>
        </div>
    </div>
    </nav>
<!--  End Nav  -->
    <section class="Login">
        <div class="container mt-5 ">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card mb-5">
                        <div class="login-card-header mt-3">Log In to Your Account! </div>
                        <div class="card-body">
                            <form id="form-register" role="form" method="" action="">
                                <div class="form-group ">
                                    <label for="email" class="control-label">E-Mail Address</label>
                                    <input id="email" type="email" class="form-control" name="email">
                                    <div class="check"> </div>
                                </div>
                                <div class="form-group ">
                                    <label for="password" class="control-label">Password</label>
                                    <input id="password" type="password" class="form-control" autocomplete="off"
                                        name="password">
                                    <div class="check"> </div>
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-outline-dark" type="submit" value="Login" style="padding: 7px 30px;">
                                </div>
                            </form>
                            <div class="mt-4">
                                <!-- <button type="button" class="btn btn-outline-danger" style="padding: 7px 40px;"> SignUp </button> -->
                                <span>Don't have an account? 
                                    <a class="btn btn-outline-dark" href="signup.html" role="button" style="margin: 5%; padding: 7px 30px;">SignUp</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Libraries -->
    <script src="lib/jquery/jquery-3.6.4.min.js"></script>
